<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign In / Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="group.css">
  <link rel="stylesheet" href="login.js">
  
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark custom-navbar">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="Images/gov.webp" alt="Logo" width="70" height="70">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="group.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Jobs</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Application</a></li>
          <li class="nav-item"><a class="nav-link" href="Approved New Z83 form Gazetted 6 Nov 2020.pdf">Z83</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Profile</a></li>
          <li class="nav-item"><a class="nav-link" href="login.html">Sign up</a></li>
        </ul>
      </div>
    </div>
  </nav>

<div class="auth-card">

  <!-- Role Toggle -->
  <div class="btn-group w-100 mb-3" role="group">
    <button type="button" class="btn btn-toggle btn-success active" id="applicantBtn">Applicant</button>
    <button type="button" class="btn btn-toggle btn-outline-success" id="adminBtn">Administrator</button>
  </div>

  <!-- Tab Toggle -->
  <div class="btn-group w-100 mb-4" role="group">
    <button id="signInTab" class="btn btn-light active">Sign In</button>
    <button id="signUpTab" class="btn btn-success text-white">Sign Up</button>
  </div>

  <!-- Sign In Form -->
  <form id="signInForm">
    <div class="mb-3">
      <input type="email" class="form-control" placeholder="Email" required />
    </div>
    <div class="mb-3">
      <input type="password" class="form-control" placeholder="Password" required />
    </div>
    <div class="mb-3">
      <input type="text" class="form-control" id="signInIdField" placeholder="ID Number (e.g. SA ID)" required />
    </div>
    <button type="submit" class="btn btn-success w-100 fw-bold">Sign In</button>
  </form>

  <!-- Sign Up Form -->
  <form id="signUpForm" class="hidden">
    <div class="mb-3">
      <input type="text" class="form-control" placeholder="Full Name" required />
    </div>
    <div class="mb-3">
      <input type="email" class="form-control" placeholder="Email" required />
    </div>
    <div class="mb-3">
      <input type="password" class="form-control" placeholder="Password" required />
    </div>
    <div class="mb-3">
      <input type="text" class="form-control" id="signUpIdField" placeholder="ID Number (e.g. SA ID)" required />
    </div>
    <button type="submit" class="btn btn-primary w-100 fw-bold">Sign Up</button>
  </form>

  <!-- Switch Text -->
  <div class="text-center mt-3" id="toggleMessage">
    Already have an account? <strong><a href="#" id="switchToSignIn" class="text-success">Click Sign In</a></strong>
  </div>
</div>
<footer >
    
      <ul >
        <li>About</li>
        <li>Contacts</li>
        <li>Privacy Policy</li>
        
      </ul>
      <p> &copy; 2025 Government Job Application Portal </p>
    
  </footer>
  
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
