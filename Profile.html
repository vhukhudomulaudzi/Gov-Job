  <section class="profile-section">
    <h2>Personal Details</h2>
    
    <form class="profile-form" enctype="multipart/form-data">
      <div class="form-group">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required>
      </div>

      <div class="form-group">
        <label for="idNumber">Identity Number:</label>
        <input type="text" id="idNumber" name="idNumber" required>
      </div>

      <div class="form-group">
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>
      </div>

      <div class="form-group">
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
          <option value="">-- Select --</option>
          <option value="female">Female</option>
          <option value="male">Male</option>
          <option value="other">Other</option>
        </select>
      </div>

      <div class="form-group">
        <label for="race">Race:</label>
        <select id="race" name="race">
          <option value="">-- Select --</option>
          <option value="african">African</option>
          <option value="coloured">Coloured</option>
          <option value="indian">Indian</option>
          <option value="white">White</option>
        </select>
      </div>

      <div class="form-group">
        <label for="contactNumber">Contact Number:</label>
        <input type="tel" id="contactNumber" name="contactNumber" required>
      </div>

      <div class="form-group">
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email">
      </div>

      <div class="form-group">
        <label for="residentialAddress">Residential Address:</label>
        <textarea id="residentialAddress" name="residentialAddress" rows="3"></textarea>
      </div><br>

<!-- Supporting Documents Section -->
<h2>Supporting Documents</h2>

<div class="form-group full-width">
  <label for="docType">Select Document Type:</label>
  <select id="docType" name="docType" required>
    <option value="">-- Select Document Type --</option>
    <option value="cv">CV / Resume</option>
    <option value="id">Identity Document</option>
    <option value="matric">Matric Certificate</option>
    <option value="qualifications">Qualifications</option>
    <option value="other">Other</option>
  </select>
</div>

<div class="form-group full-width">
  <label for="supportingDocs">Upload Document:</label>
  <input type="file" id="supportingDocs" name="supportingDocs">
  <small>Allowed formats: PDF & DOCX</small>
</div>

      <div class="form-actions">
        <button type="submit">Save</button>
      </div>

    </form>
